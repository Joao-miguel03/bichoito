<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='layout.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>edit</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Editar</h1>
        <!-- Exibir mensagens -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{url_for('usuario.update', usuario_id = usuario.id)}}" method="post" enctype="multipart/form-data">
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome" value="{{usuario.nome}}"><br><br>

            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" value="{{usuario.email}}"><br><br>

            <label for="senha">Senha</label><br>
            <input type="password" name="senha" id="senha" value="{{usuario.senha}}"><br><br>

            <label for="foto_perfil">Foto de Perfil</label><br>
            <input type="file" name="foto_perfil" id="foto_perfil" accept="image/*" value="{{usuario.foto_perfil}}"><br><br>
            

            <button type="submit" class="botao">Enviar</button>

        </form>
</body>
</html>
