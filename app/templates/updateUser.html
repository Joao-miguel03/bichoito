<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='layout.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>edit</title>
</head>
<body>
    <header>
        <img src="{{url_for('static', filename='BICHOITO.png')}}" class="bichoito">
        <nav>
            <ul>
                <li><a class="cabecalho" href="{{url_for('home.home')}}">Home</a></li>
                <li><a class="cabecalho" href="{{url_for('home.duvidas')}}">Duvidas</a></li>
                <li><a class="cabecalho" href="{{url_for('produto.home')}}">Produtos</a></li>
                <li><a class="cabecalho" href="about_us.html">Sobre n√≥s</a></li>
                <li><a class="cabecalho" href="{{url_for('usuario.logar')}}">logar</a><img src="{{url_for('static', filename='usuario.jpg')}}" alt="" width="20" height="20"> </li>
                <li><a class="cabecalho" href="{{url_for('adm.home')}}">adm</a></li>
            </ul>
        </nav>
    </header>
    <main class="formulario">
    <div class="container mt-5">
        <h1>Editar</h1>
        <!-- Exibir mensagens -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{url_for('usuario.update', usuario_id = usuario.id)}}" method="post" enctype="multipart/form-data">
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome" value="{{usuario.nome}}"><br><br>

            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" value="{{usuario.email}}"><br><br>

            <label for="senha">Senha</label><br>
            <input type="password" name="senha" id="senha" value="{{usuario.senha}}"><br><br>

            <label for="foto_perfil">Foto de Perfil</label><br>
            <input type="file" name="foto_perfil" id="foto_perfil" accept="image/*" value="{{usuario.foto_perfil}}"><br><br>
            

            <button type="submit" class="btn btn-primary">Atualizar</button>
            
        </form>
        <form action="{{url_for('usuario.delete', usuario_id = usuario.id)}}" method="post">
            <button type="submit" class="btn btn-danger">APAGAR</button>
        </form>
        </main>
</body>
</html>
