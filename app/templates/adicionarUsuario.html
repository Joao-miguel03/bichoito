<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='layout.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Criar cadastro</title>
</head>
<body style="background-color: rgb(253, 252, 233);">
    <header>
        <div class="cabecalho">
            <ul>
                <li><img src="/" alt="bichoito"></li>
                <li><a href="index.html"></a>Home</li>
                <li><a href="Duvidas.html"></a>Consultoria</li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="about_us.html">Sobre n√≥s</a></li>
                <li><a href="adicionarUsuario.html">logar <img src="/usuario.jpg" alt="" width="20" height="20"></a> </li>
            </ul>
        </div>
    </header>

    <main>
        <img src="/" alt="outra imagem maneira">
        <div class="container mt-5" id="cadastaro">
            <h1>Fazer um cadastro</h1>
            <!-- Exibir mensagens -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
                
                <form action="/usuario/cadastro" method="post">
                    <label for="nome">Nome</label><br>
                    <input type="text" name="nome" id="nome"><br><br>
        
                    <label for="email">Email</label><br>
                    <input type="text" name="email" id="email"><br><br>
        
                    <label for="senha">Senha</label><br>
                    <input type="password" name="senha" id="senha"><br><br>
        
                    <button type="submit" class="botao">cadastrar</button>
        
                </form>
                
    </main>
</body>
</html>
