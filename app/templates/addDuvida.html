<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='layout.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Criar cadastro</title>
</head>
<body>
    <header>
        <img src="{{url_for('static', filename='BICHOITO.png')}}" class="bichoito">
        <nav>
            <ul>
                <li><a class="cabecalho" href="{{url_for('home.home')}}">Home</a></li>
                <li><a class="cabecalho" href="{{url_for('home.duvidas')}}">Duvidas</a></li>
                <li><a class="cabecalho" href="{{url_for('produto.home')}}">Produtos</a></li>
                <li><a class="cabecalho" href="about_us.html">Sobre nós</a></li>
                <li><a class="cabecalho" href="{{url_for('usuario.logar')}}">logar</a><img src="{{url_for('static', filename='usuario.jpg')}}" alt="" width="20" height="20"> </li>
                <li><a class="cabecalho" href="{{url_for('adm.home')}}">adm</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <h1>Fazer uma duvida</h1>
            <!-- Exibir mensagens -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{url_for('home.addDuvida')}}" method="post">
                <label for="titulo">Escreva aqui a sua duvida</label><br>
                <input type="text" name="titulo" id="titulo"><br><br>

                <label for="descricao">Escreva aqui a descrição que responde a pergunta</label><br>
                <input type="text" name="email" id="email"><br><br>

                <label for="nome_usuario">Nome do usuario</label><br>
                <input type="text" name="nome_usuario" id="nome_usuario"><br><br>

                <button type="submit" class="btn btn-primary">cadastrar</button>

            </form>
        </div>
    </main>
</body>
</html>
