<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='layout.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ADD PRODUTOS</title>
</head>
<body>
    <header>
        <img src="{{url_for('static', filename='BICHOITO.png')}}" class="bichoito">
        <nav>
            <ul>
                <li><a class="cabecalho" href="{{url_for('home.home')}}">Home</a></li>
                <li><a class="cabecalho" href="{{url_for('home.duvidas')}}">Duvidas</a></li>
                <li><a class="cabecalho" href="{{url_for('produto.home')}}">Produtos</a></li>
                <li><a class="cabecalho" href="about_us.html">Sobre nós</a></li>
                <li><a class="cabecalho" href="{{url_for('usuario.logar')}}">logar</a><img src="{{url_for('static', filename='usuario.jpg')}}" alt="" width="20" height="20"> </li>
                <li><a class="cabecalho" href="{{url_for('adm.home')}}">adm</a></li>
            </ul>
        </nav>
    </header>

    <!-- Exibir mensagens -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form class="formulario" action="{{url_for('produto.add')}}" method="post" enctype="multipart/form-data">
        <label for="tipo">Qual tipo de produto:</label><br>
            <input type="radio" name="tipo" id="brinquedo" value="brinquedo">
            <label for="brinquedo">BRINQUEDO</label><br>

            <input type="radio" name="tipo" id="petiscoC" value="petiscoC">
            <label for="petiscoC">PETISCO CACHORRO</label><br>

            <input type="radio" name="tipo" id="petiscoG" value="petiscoG">
            <label for="petiscoG">PETISCO GATO</label><br><br>

        <label for="nome">Nome do Produto: </label><br>
        <input type="text" name="nome" id="nome"><br><br>

        <label for="descricao">Descrição do Produto: </label><br>
        <input type="text" name="descricao" id="descricao"><br><br>

        <label for="preco">Preço do produto:</label><br>
        <input type="number" step="0.01" name="preco" min="0" id="preco"><br><br>

        <label for="disponivel">Tem Disponível:</label><br>
        <select name="disponivel" id="disponivel">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br><br>

        <label for="imagem">Imagem:</label><br>
        <input type="file" name="imagem" id="imagem" accept="image/*"><br><br>

        <button type="submit" class="btn btn-primary">Adicionar</button>

    </form>
</body>
</html>
